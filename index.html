<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First log in form -->
    <h2 class="heading">Google</h2>
    <div class="container">
        <form action="" method="" enctype="multipart/form-data">
            <p class="firstpara">Log in form</p>
            <input type="email" class="email" name="email" value="" placeholder="Enter your email here......" >
            <input type="password" class="password" name="password" value="" placeholder="Enter your password here...... ">
            <button type="submit" class="btn">Submit</button>
            <a href="#" class="box">Forget password?</a>
        </form>
    </div>
</body>
</html>
